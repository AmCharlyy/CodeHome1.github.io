  <div id="main-content">
    <section id="settings" class="section">
      <header class="section-header">
        <h2>Configuración</h2>
        <p>Ajusta tus preferencias y configura la seguridad de tu cuenta.</p>
      </header>
      <div class="settings-container box">
        <form id="settings-form">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com">
          
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password">
          
          <label for="theme">Tema:</label>
          <select id="theme" name="theme">
            <option value="dark" selected>Oscuro</option>
            <option value="light">Claro</option>
          </select>
          
          <button type="submit" class="action-btn">Guardar Cambios</button>
        </form>
      </div>
    </section>
  </div>
  
  <script src="main.js"></script>
